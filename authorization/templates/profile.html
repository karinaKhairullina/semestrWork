{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="{% static 'profile.css' %}">
  </head>
  <body>
    <img src="https://i.pinimg.com/564x/d7/c1/f7/d7c1f781b4d750d04cb8e0bc918976c8.jpg" alt="">
    <div class = "card">
        <div class="card-header">
            <h1 class="card-fullname">{{ user.username }}</h1>
        </div>
        <div class="card-body">
            <div class="card-field">
                <div class="card-field-label">Электронная почта</div>
                <div class="card-field-value">{{ user.email }}</div>
            </div>
            <div class="card-field">
                <div class="card-field-label">Имя</div>
                <div class="card-field-value">{{ user.first_name }}</div>
            </div>
            <div class="card-field">
                <div class="card-field-label">Фамилия</div>
                <div class="card-field-value">{{ user.last_name }}</div>
            </div>
        </div>
        <div class="form-buttons">
            <button onclick="location.href='{% url 'home' %}'" class="back-btn">На главную</button>
            <button onclick="location.href='{% url 'edit_profile' %}'" class="edit-btn">Изменить данные</button>
            <button onclick="location.href='#'" class="edit-btn">Выйти из профиля</button>
        </div>
    </div>
  </body>
</html>
